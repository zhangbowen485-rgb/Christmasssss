<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Merry Christmas Mr. Lawrence - Arix Tree</title>
    
    <!-- Tailwind CSS (Keep strictly for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #010204; width: 100%; height: 100%; }
        #root { width: 100%; height: 100%; background-color: #010204; }
        canvas { touch-action: none; outline: none; display: block; }
        .no-select { user-select: none; -webkit-user-select: none; }
        
        /* Loading overlay */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #010204; z-index: 9999; pointer-events: none;
            transition: opacity 1s ease-out; display: flex; align-items: center; justify-content: center;
            color: #d4af37; font-family: monospace; letter-spacing: 2px;
        }
    </style>
<script type="importmap">
{
 "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.10",
    "three": "https://esm.sh/three@0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.122.0",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.3",

    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.22"
  }
}
</script>
</head>
<body>
    <div id="loader">INITIALIZING MAGIC...</div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Simple loader logic to fade out after app loads
      window.onload = () => {
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 1000);
            }
        }, 1000);
      }
    <script type="module" src="/index.tsx"></script>
</body>
</html>
